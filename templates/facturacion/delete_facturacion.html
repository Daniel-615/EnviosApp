<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Factura</title>
</head>
<body>
    <h1>Eliminar Factura</h1>

    <p>¿Estás seguro que deseas eliminar la factura con ID <strong>{{ factura.id }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'listar_facturacion' %}">Cancelar</a>
    </form>

    <a href="{% url 'listar_facturacion' %}">Volver al listado de facturas</a>
</body>
</html>
