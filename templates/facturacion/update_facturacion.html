<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Facturación</title>
</head>
<body>
    <h1>Actualizar Facturación</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="cliente">Cliente:</label>
        <select name="cliente" id="cliente" required>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}" {% if factura.cliente.id == cliente.id %}selected{% endif %}>{{ cliente.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" value="{{ factura.fecha }}" required><br><br>

        <label for="total">Total:</label>
        <input type="number" name="total" id="total" value="{{ factura.total }}" required><br><br>

        <button type="submit">Actualizar Facturación</button>
    </form>

    <a href="{% url 'listar_facturacion' %}">Volver al listado</a>
</body>
</html>
