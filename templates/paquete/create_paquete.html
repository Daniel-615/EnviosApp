<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Paquete</title>
</head>
<body>
    <h1>Crear Paquete</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="envio">ID Envío:</label>
        <select name="envio" id="envio" required>
            {% for envio in envios %}
                <option value="{{ envio.id_envio }}">{{ envio.codigo_rastreo }}</option>
            {% endfor %}
        </select><br><br>

        <label for="descripcion_paquete">Descripción del Paquete:</label>
        <input type="text" name="descripcion_paquete" id="descripcion_paquete" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" name="peso" id="peso" required><br><br>

        <label for="dimensiones">Dimensiones (LxWxH):</label>
        <input type="text" name="dimensiones" id="dimensiones" required><br><br>

        <label for="valor_declarado">Valor Declarado (USD):</label>
        <input type="number" step="0.01" name="valor_declarado" id="valor_declarado" required><br><br>

        <button type="submit">Crear Paquete</button>
    </form>

    <a href="{% url 'list_paquetes' %}">Volver al listado</a>
</body>
</html>
