<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Paquete</title>
</head>
<body>
    <h1>Actualizar Paquete</h1>

    <form method="POST">
        {% csrf_token %}
        
        <p><strong>ID Paquete:</strong> {{ paquete.id_paquete }}</p>
        
        <label for="id_envio">ID Envío:</label>
        <select name="id_envio" id="id_envio" required>
            {% for envio in envios %}
                <option value="{{ envio.id_envio }}" {% if envio.id_envio == paquete.id_envio.id_envio %}selected{% endif %}>
                    {{ envio.codigo_rastreo }}
                </option>
            {% endfor %}
        </select><br><br>

        <label for="descripcion_paquete">Descripción del Paquete:</label>
        <input type="text" name="descripcion_paquete" id="descripcion_paquete" value="{{ paquete.descripcion_paquete }}" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" name="peso" id="peso" value="{{ paquete.peso }}" required><br><br>

        <label for="dimensiones">Dimensiones (LxWxH):</label>
        <input type="text" name="dimensiones" id="dimensiones" value="{{ paquete.dimensiones }}" required><br><br>

        <label for="valor_declarado">Valor Declarado (USD):</label>
        <input type="number" step="0.01" name="valor_declarado" id="valor_declarado" value="{{ paquete.valor_declarado }}" required><br><br>

        <button type="submit">Actualizar Paquete</button>
    </form>

    <a href="{% url 'list_paquetes' %}">Volver al listado</a>
</body>
</html>
