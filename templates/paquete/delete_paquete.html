<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Paquete</title>
</head>
<body>
    <h1>Eliminar Paquete</h1>

    <p>¿Estás seguro que deseas eliminar el paquete <strong>{{ paquete.descripcion_paquete }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'list_paquete' %}">Cancelar</a>
    </form>

    <a href="{% url 'list_paquete' %}">Volver al listado de paquetes</a>
</body>
</html>
