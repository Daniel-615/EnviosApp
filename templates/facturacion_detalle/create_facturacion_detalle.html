<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Detalle de Facturación</title>
</head>
<body>
    <h1>Agregar Detalle a la Facturación</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="producto">Producto:</label>
        <select name="producto" id="producto" required>
            {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" min="1" required><br><br>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" name="precio_unitario" id="precio_unitario" step="0.01" required><br><br>

        <button type="submit">Agregar Detalle</button>
    </form>

    <a href="{% url 'listar_facturacion_detalle' %}">Volver al listado de facturas</a>
</body>
</html>
