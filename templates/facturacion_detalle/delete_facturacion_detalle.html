<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Facturación Detalle</title>
</head>
<body>
    <h1>Eliminar Detalle de Facturación</h1>

    <p>¿Estás seguro que deseas eliminar el detalle de la facturación para el producto <strong>{{ detalle.producto.nombre }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'listar_facturacion_detalle' %}">Cancelar</a>
    </form>

    <a href="{% url 'listar_facturacion_detalle' %}">Volver al listado de detalles</a>
</body>
</html>
