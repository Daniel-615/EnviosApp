<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Envío</title>
</head>
<body>
    <h1>Crear Envío</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="asignacion">ID Asignación:</label>
        <select name="asignacion" id="asignacion" required>
            {% for asignacion in asignaciones %}
                <option value="{{ asignacion.id }}">{{ asignacion.id }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ubicacion">ID Ubicación:</label>
        <select name="ubicacion" id="ubicacion" required>
            {% for ubicacion in ubicaciones %}
                <option value="{{ ubicacion.id }}">{{ ubicacion.id }}</option>
            {% endfor %}
        </select><br><br>

        <label for="estado">Estado del Envío:</label>
        <input type="text" name="estado" id="estado" required><br><br>

        <label for="rastreo">Código de Rastreo:</label>
        <input type="text" name="rastreo" id="rastreo" required><br><br>

        <button type="submit">Crear Envío</button>
    </form>

    <a href="{% url 'listar_envios' %}">Volver al listado</a>
</body>
</html>
