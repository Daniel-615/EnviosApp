<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Envío</title>
</head>
<body>
    <h1>Actualizar Estado del Envío</h1>

    <form method="POST">
        {% csrf_token %}
        
        <p><strong>ID Envío:</strong> {{ envio.id_envio }}</p>
        
        <p><strong>ID Asignación:</strong> {{ envio.id_asignacion }}</p>
        
        <p><strong>ID Ubicación:</strong> {{ envio.id_ubicacion }}</p>
        
        <label for="estado">Estado del Envío:</label>
        <input type="text" name="estado" id="estado" value="{{ envio.estado_envio }}" required><br><br>

        <button type="submit">Actualizar Estado</button>
    </form>

    <a href="{% url 'listar_envios' %}">Volver al listado</a>
</body>
</html>
