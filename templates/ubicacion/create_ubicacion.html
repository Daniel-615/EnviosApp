<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ubicación</title>
</head>
<body>
    <h1>Crear Ubicación</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad" required><br><br>

        <label for="pais">País:</label>
        <input type="text" name="pais" id="pais" required><br><br>

        <button type="submit">Crear Ubicación</button>
    </form>

    <a href="{% url 'list_ubicacion' %}">Volver al listado</a>
</body>
</html>
