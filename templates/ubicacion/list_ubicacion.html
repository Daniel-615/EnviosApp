<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ubicaciones</title>
</head>
<body>
    <h1>Listado de Ubicaciones</h1>

    <a href="{% url 'create_ubicacion' %}">Crear Nueva Ubicación</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID Ubicación</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for ubicacion in ubicaciones %}
            <tr>
                <td>{{ ubicacion.id }}</td>
                <td>{{ ubicacion.direccion }}</td>
                <td>{{ ubicacion.ciudad }}</td>
                <td>{{ ubicacion.pais }}</td>
                <td>
                    <a href="{% url 'update_ubicacion' ubicacion.id %}">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay ubicaciones registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
