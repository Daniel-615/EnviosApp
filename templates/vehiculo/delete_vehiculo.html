<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Vehículo</title>
</head>
<body>
    <h1>Eliminar Vehículo</h1>

    <p>¿Estás seguro que deseas eliminar el vehículo con la matrícula <strong>{{ vehiculo.placa }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'listar_vehiculos' %}">Cancelar</a>
    </form>

    <a href="{% url 'listar_vehiculos' %}">Volver al listado de vehículos</a>
</body>
</html>
