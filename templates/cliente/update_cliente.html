<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
</head>
<body>
    <h1>Actualizar Cliente</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ cliente.nombre }}" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" value="{{ cliente.apellido }}" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" value="{{ cliente.email }}" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" value="{{ cliente.telefono }}" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" value="{{ cliente.direccion }}" required><br><br>

        <button type="submit">Actualizar Cliente</button>
    </form>

    <a href="{% url 'list_clientes' %}">Volver al listado de clientes</a>
</body>
</html>
