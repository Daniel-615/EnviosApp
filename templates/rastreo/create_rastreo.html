<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rastreo</title>
</head>
<body>
    <h1>Crear Rastreo</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Transportista -->
        <label for="transportista">Transportista:</label>
        <select name="transportista" id="transportista" required>
            {% for transportista in transportistas %}
                <option value="{{ transportista.id }}">{{ transportista.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Vehículo -->
        <label for="vehiculo">Vehículo:</label>
        <select name="vehiculo" id="vehiculo" required>
            {% for vehiculo in vehiculos %}
                <option value="{{ vehiculo.id }}">{{ vehiculo.modelo }} - {{ vehiculo.placa }}</option>
            {% endfor %}
        </select><br><br>
        
        <!-- Fecha de fin de asignación -->
        <label for="fecha_fin">Fecha Fin de Asignación:</label>
        <input type="date" name="fecha_fin" id="fecha_fin" required><br><br>
        
        <!-- Botón para crear la asignación -->
        <button type="submit">Crear Asignación</button>
    </form>

    <a href="{% url 'listar_rastreo' %}">Volver al listado</a>
</body>
</html>
