<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Rastreo</title>
</head>
<body>
    <h1>Eliminar Rastreo</h1>

    <p>¿Estás seguro que deseas eliminar el rastreo con el código <strong>{{ rastreo.codigo }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'listar_rastreo' %}">Cancelar</a>
    </form>

    <a href="{% url 'listar_rastreo' %}">Volver al listado de rastreos</a>
</body>
</html>
