<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Rastreo</title>
</head>
<body>
    <h1>Formulario de Rastreo</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="envio">Envío:</label>
        <select name="envio" id="envio" required>
            {% for envio in envios %}
                <option value="{{ envio.id }}">{{ envio.codigo }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" name="ubicacion" id="ubicacion" required><br><br>

        <label for="fecha_hora">Fecha y Hora:</label>
        <input type="datetime-local" name="fecha_hora" id="fecha_hora" required><br><br>

        <button type="submit">Registrar Rastreo</button>
    </form>

    <a href="{% url 'listar_rastreo.html' %}">Volver al listado</a>
</body>
</html>
