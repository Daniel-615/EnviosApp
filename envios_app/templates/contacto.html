<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'contacto.css' %}">
</head>
<body>

<header>
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte. ¡No dudes en comunicarte con nosotros!</p>
</header>

<section class="contact-info">
    <div>
        <h2>Información de Contacto</h2>
        <p><strong>Dirección:</strong> Calle Principal 123, Ciudad, País</p>
        <p><strong>Teléfono:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> contacto@empresa.com</p>
    </div>
</section>

<section class="contact-form">
    <h2>Envíanos un Mensaje</h2>
    <form action="#" method="post">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>
</section>

<section class="social-media">
    <h2>Síguenos en Redes Sociales</h2>
    <div class="icons">
        <a href="#" title="Facebook"><img src="https://img.icons8.com/ios-filled/50/007bff/facebook.png" alt="Facebook"></a>
        <a href="#" title="Twitter"><img src="https://img.icons8.com/ios-filled/50/007bff/twitter.png" alt="Twitter"></a>
        <a href="#" title="Instagram"><img src="https://img.icons8.com/ios-filled/50/007bff/instagram-new.png" alt="Instagram"></a>
        <a href="#" title="LinkedIn"><img src="https://img.icons8.com/ios-filled/50/007bff/linkedin.png" alt="LinkedIn"></a>
    </div>
</section>

</body>
</html>
