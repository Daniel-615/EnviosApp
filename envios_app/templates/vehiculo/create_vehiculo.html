<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vehículo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Estilos relacionados con el tema de envíos */
        .header-icon {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-icon img {
            width: 80px;
            height: auto;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Agregar un icono relacionado con vehículos/envíos -->
        <div class="header-icon">
            <img src="https://image.shutterstock.com/image-vector/truck-delivery-icon-260nw-626524004.jpg" alt="Ícono de Vehículo">
        </div>
        <h1>Crear Vehículo</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-section">
                <label for="matricula">Matrícula:</label>
                <input type="text" name="matricula" id="matricula" placeholder="Ej: ABC1234" required>
            </div>

            <div class="form-section">
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" placeholder="Ej: Toyota" required>
            </div>

            <div class="form-section">
                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" id="modelo" placeholder="Ej: Hilux 2022" required>
            </div>

            <button type="submit">Crear Vehículo</button>
        </form>

        <a class="back-link" href="{% url 'listar_vehiculos' %}">Volver al listado</a>
    </div>
</body>
</html>
