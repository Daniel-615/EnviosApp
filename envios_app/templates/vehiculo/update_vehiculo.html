<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehículo</title>
</head>
<body>
    <h1>Actualizar Vehículo</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" id="matricula" value="{{ vehiculo.matricula }}" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" value="{{ vehiculo.marca }}" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" value="{{ vehiculo.modelo }}" required><br><br>

        <button type="submit">Actualizar Vehículo</button>
    </form>

    <a href="{% url 'listar_vehiculos' %}">Volver al listado</a>
</body>
</html>
