<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Transportista</title>
</head>
<body>
    <h1>Crear Transportista</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required><br><br>

        <label for="dpi">DPI:</label>
        <input type="text" name="dpi" id="dpi" required><br><br>

        <label for="licencia">Licencia:</label>
        <input type="text" name="licencia" id="licencia" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" required><br><br>

        <button type="submit">Crear Transportista</button>
    </form>

    <a href="{% url 'listar_transportistas' %}">Volver al listado</a>
</body>

</html>
