<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'transportista/confirmar.css'%}">
</head>
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro que deseas marcar como inactivo al transportista <strong>{{ transportista.nombre_transportista }}</strong>?</p>
        
        <div class="actions">
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Confirmar</button>
            </form>
            <a href="{% url 'listar_transportistas' %}">Cancelar</a>
        </div>
    </div>
</body>
</html>
