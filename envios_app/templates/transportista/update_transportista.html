<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Transportista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Transportista</h1>
        
        <form method="POST">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="{{ transportista.nombre_transportista }}" required aria-label="Nombre del Transportista">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" value="{{ transportista.apellido_transportista }}" required aria-label="Apellido del Transportista">

            <label for="dpi">DPI:</label>
            <input type="text" name="dpi" id="dpi" value="{{ transportista.dpi_transportista }}" required aria-label="DPI del Transportista">

            <label for="licencia">Licencia:</label>
            <input type="text" name="licencia" id="licencia" value="{{ transportista.licencia_transportista }}" required aria-label="Licencia del Transportista">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo" value="{{ transportista.correo_transportista }}" required aria-label="Correo Electrónico del Transportista">

            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="{{ transportista.telefono_transportista }}" required aria-label="Teléfono del Transportista">

            <button type="submit">Actualizar Transportista</button>
        </form>

        <a class="back-link" href="{% url 'listar_transportistas' %}">Volver al listado</a>
    </div>
</body>
</html>
