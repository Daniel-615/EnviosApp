<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Asignación</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'asignacion/update.css' %}">
</head>
<body>
    <div class="container">
        <h1>Actualizar Asignación</h1>
        
        <form method="POST">
            {% csrf_token %}
            <label for="transportista">Transportista:</label>
            <select name="transportista" id="transportista" required>
                {% for transportista in transportistas %}
                    <option value="{{ transportista.id_transportista }}" {% if asignacion.id_transportista == transportista.id %}selected{% endif %}>
                        {{ transportista.nombre_transportista }}
                    </option>
                {% endfor %}
            </select>

            <label for="vehiculo">Vehículo:</label>
            <select name="vehiculo" id="vehiculo" required>
                {% for vehiculo in vehiculos %}
                    <option value="{{ vehiculo.id_vehiculo }}" {% if asignacion.id_vehiculo == vehiculo.id %}selected{% endif %}>
                        {{ vehiculo.matricula_vehiculo }} - {{ vehiculo.marca_vehiculo }}
                    </option>
                {% endfor %}
            </select>

            <label for="fecha_fin">Fecha Fin de Asignación:</label>
            <input type="date" name="fecha_fin" id="fecha_fin" value="{{ asignacion.fecha_fin_asignacion }}" required>

            <button type="submit">Actualizar Asignación</button>
        </form>

        <a class="back-link" href="{% url 'listar_asignaciones' %}">Volver al listado</a>
    </div>
</body>
</html>
