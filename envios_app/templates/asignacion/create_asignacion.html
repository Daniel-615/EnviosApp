<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Asignación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        .select-search {
            position: relative;
        }

        select {
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        .select-search::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            select, input[type="date"], button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Asignación</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Transportista -->
            <div class="select-search">
                <label for="transportista">Transportista:</label>
                <select name="transportista" id="transportista" required>
                    <option value="" disabled selected>Selecciona un transportista...</option>
                    {% for transportista in transportistas %}
                        <option value="{{ transportista.id_transportista }}">{{ transportista.nombre_transportista }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Vehículo -->
            <div class="select-search">
                <label for="vehiculo">Vehículo:</label>
                <select name="vehiculo" id="vehiculo" required>
                    <option value="" disabled selected>Selecciona un vehículo...</option>
                    {% for vehiculo in vehiculos %}
                        <option value="{{ vehiculo.id_vehiculo }}">{{ vehiculo.modelo_vehiculo }} - {{ vehiculo.placa_vehiculo }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Fecha de fin de asignación -->
            <label for="fecha_fin">Fecha Fin de Asignación:</label>
            <input type="date" name="fecha_fin" id="fecha_fin" required>
            
            <!-- Botón para crear la asignación -->
            <button type="submit">Crear Asignación</button>
        </form>
    </div>
</body>
</html>
