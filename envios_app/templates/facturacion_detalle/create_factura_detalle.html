<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Detalle de Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Detalle de Factura</h1>
        <form method="POST">
            {% csrf_token %}
            
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required>

            <label for="metodo">MÃ©todo de Pago:</label>
            <select id="metodo" name="metodo" required>
                {% for value, display in metodo_pago_choices %}
                    <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>

            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'home' %}">Volver al inicio</a>
    </div>
</body>
</html>
